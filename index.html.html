<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HakBrand Clothing</title>
  <style>
    :root {
      --primary-color: #111;
      --text-color: white;
      --accent-color: #e63946;
      --bg-light: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: #333;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    #toggleModeBtn {
      padding: 8px 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1618354691211-b6c2d7c626b3');
      background-size: cover;
      background-position: center;
      height: 500px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 50px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 50px;
      background-color: white;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product h3 {
      margin: 15px 0 5px;
    }

    .buyBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .dark-mode {
      background-color: #121212;
      color: #eaeaea;
    }

    .dark-mode header,
    .dark-mode footer {
      background-color: black;
    }

    .dark-mode .product {
      background-color: #1e1e1e;
      border-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>HakBrand</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button id="toggleModeBtn">Toggle Dark Mode</button>
  </header>

  <section class="hero">
    <h2>Redefine Your Style with HakBrand</h2>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" alt="Classic Tee">
      <h3>Classic Tee</h3>
      <p>$29.99</p>
      <button class="buyBtn">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1581578731548-c64695cc695a" alt="Hoodie">
      <h3>Urban Hoodie</h3>
      <p>$49.99</p>
      <button class="buyBtn">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032465171-8d82b2b1e0b4" alt="Street Jacket">
      <h3>Street Jacket</h3>
      <p>$89.99</p>
      <button class="buyBtn">Buy Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 HakBrand. All rights reserved.</p>
  </footer>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById("toggleModeBtn");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode")
        ? "Switch to Light Mode"
        : "Toggle Dark Mode";
    });

    // Buy buttons
    const buyButtons = document.querySelectorAll(".buyBtn");
    buyButtons.forEach(button => {
      button.addEventListener("click", () => {
        alert("Thanks for shopping HakBrand! Checkout coming soon.");
      });
    });
  </script>

</body>
</html>
